<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	
	//자바스크립트형태
	function changeColor1(){
		let div = document.querySelector("#front");
		div.style.color="red";
	}
	//제이쿼리형태
	function changeColor2(){
		$("#front").css("color","green");
	}
	function changeColor3(){
		$("#front").css("color","blue");
	}
		
	
</script>
</head>
<body>

<h2> 3개의 버튼은 자바스크립와 jquery를 이용하여 클릭시  div내용의 칼라가 변경되도록 하기 ! </h2>

<h2>동적으로 이벤트처리하기 자바스크립트 , jquery </h2>
<button id="btn1" onclick="changeColor1()">버튼R</button>
<button id="btn2" onclick="changeColor2()">버튼G</button>
<button id="btn3" onclick="changeColor3()">버튼B</button>

<div id="front">  front </div>
</body>
</html>
