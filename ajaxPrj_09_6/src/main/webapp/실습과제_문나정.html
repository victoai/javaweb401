<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<script>
	function changeCss1(){
		let div = document.querySelector("#div_id");
		div.style.color="red";
	}
	function changeCss2(){
		$("#div_id").css("color","green");
	}
	function changeCss3(){
		$("#div_id").css("color","blue");
	}
	
	
</script>

<h2> 3개의 버튼은 자바스크립와 jquery를 이용하여 클릭시  div내용의 칼라가 변경되도록 하기 ! </h2>

<h2>동적으로 이벤트처리하기 자바스크립트 , jquery </h2>
<button id="btn1" onclick="changeCss1()">버튼R (자바스크립트)</button>
<button id="btn2" onclick="changeCss2()">버튼G (제이쿼리)</button>
<button id="btn3" onclick="changeCss3()">버튼B (제잍쿼리)</button>

<div id="div_id">  front </div>
</body>
</html>
